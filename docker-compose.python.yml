# HPCSeries Core v0.7 - Python Development Environment

services:
  hpcs-python:
    build:
      context: .
      dockerfile: Dockerfile.python
    container_name: hpcs-python
    volumes:
      - .:/workspace
      - hpcs-build:/workspace/build
      - hpcs-config:/root/.hpcs
    working_dir: /workspace
    command: /bin/bash
    stdin_open: true
    tty: true
    environment:
      - PYTHONPATH=/workspace/python
      - OMP_NUM_THREADS=8

volumes:
  hpcs-build:
  hpcs-config:
