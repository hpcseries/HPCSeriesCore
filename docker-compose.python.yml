services:
  hpcs-python:
    build:
      context: .
      dockerfile: Dockerfile.python
    container_name: hpcs-python
    volumes:
      - .:/workspace
      - hpcs-build:/workspace/build
      - hpcs-config:/root/.hpcs
    working_dir: /workspace
    command: /bin/bash
    stdin_open: true
    tty: true
    ports:
      - "8888:8888"
    environment:
      - PYTHONPATH=/workspace/python
      - LD_LIBRARY_PATH=/workspace/build
      - OMP_NUM_THREADS=2

  hpcs-jupyter:
    build:
      context: .
      dockerfile: Dockerfile.python
    container_name: hpcs-jupyter
    volumes:
      - .:/workspace
      - hpcs-build:/workspace/build
      - hpcs-config:/root/.hpcs
    working_dir: /workspace
    command: jupyter notebook --ip=0.0.0.0 --port=8888 --no-browser --allow-root --NotebookApp.token='' --NotebookApp.password=''
    ports:
      - "8888:8888"
    environment:
      - PYTHONPATH=/workspace/python
      - LD_LIBRARY_PATH=/workspace/build
      - OMP_NUM_THREADS=2

volumes:
  hpcs-build:
  hpcs-config:
