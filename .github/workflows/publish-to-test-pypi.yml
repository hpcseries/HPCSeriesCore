name: Publish to TestPyPI

on:
  push:
    tags:
      - 'v*.*.*-test*'  # Trigger on test tags like v0.7.0-test1
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: read
  id-token: write  # IMPORTANT: Required for trusted publishing

jobs:
  build-and-publish:
    name: Build and publish Python package to TestPyPI
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          cmake \
          ninja-build \
          gcc \
          gfortran \
          libopenblas-dev \
          libomp-dev

    - name: Build native library
      run: |
        mkdir -p build
        cd build
        cmake .. -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DBUILD_TESTS=OFF \
          -DBUILD_BENCHMARKS=OFF
        cmake --build . --parallel $(nproc)
        cd ..

        # Verify library was built
        ls -lh build/libhpcs_core.a

    - name: Install Python build tools
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build Python packages
      run: |
        python -m build --wheel
        python -m build --sdist

    - name: Verify packages
      run: |
        ls -lh dist/
        twine check dist/*

    - name: Publish to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        verbose: true
        print-hash: true

---
# Configuration Notes:
#
# To enable Trusted Publishing on TestPyPI:
# 1. Go to: https://test.pypi.org/manage/account/publishing/
# 2. Add a new pending publisher with these details:
#    - PyPI Project Name: hpcs
#    - Owner: hpcseries
#    - Repository name: HPCSeriesCore
#    - Workflow name: publish-to-test-pypi.yml
#    - Environment name: (leave empty)
#
# To test this workflow:
#   git tag v0.7.0-test1
#   git push origin v0.7.0-test1
#
# Or manually trigger from GitHub Actions UI
